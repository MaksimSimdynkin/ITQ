databaseChangeLog:
  - changeSet:
      id: 21-02-2026--create-table-approval_registry
      author: MaksimSimdynkin
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_approval_registry
                    nullable: false
              - column:
                  name: document_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: document_number
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: approved_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: approved_at
                  type: timestamptz
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: approval_registry
            baseColumnNames: document_id
            referencedTableName: documents
            referencedColumnNames: id
            constraintName: fk_approval_registry_document
        - addUniqueConstraint:
            tableName: approval_registry
            columnNames: document_id
            constraintName: uq_approval_registry_document_id
        - createIndex:
            indexName: idx_approval_registry_document_id
            tableName: approval_registry
            columns:
              - column:
                  name: document_id

